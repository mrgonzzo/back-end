<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function call() {
 var xhttp = new XMLHttpRequest();

 xhttp.onreadystatechange = function() {
   if (this.readyState == 4 && this.status == 200) {
      document.getElementById("result").innerHTML += this.responseText + "<br/>";
      response = JSON.parse(this.responseText);
      document.getElementById("title").innerHTML = response.name;
      document.getElementById("author").innerHTML = response.author.name;
   } else  if (this.readyState == 4) {    
       document.getElementById("result").innerHTML += "Error:" + this.status + "<br/>";    
        document.getElementById("title").innerHTML = "";
        document.getElementById("author").innerHTML = "";
   }
 };
 
 xhttp.open("GET", "http://localhost:8080/getBook?idx="+ document.getElementById("idx").value, true);
 xhttp.send();
}</script>
</head><body>
Idx: <input type="text" id="idx"><button type="submit" onclick="call()">Call</button><p id="result"> </p>Titulo: <div id="title"> </div>
Autor: <div id="author"></div>
</body>
</html>
