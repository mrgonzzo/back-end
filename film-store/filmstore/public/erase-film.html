<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FilmStore</title>
</head>
<script type="text/javascript">
	function call() {
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("result").innerHTML += this.responseText
						+ "<br/>";
				response = JSON.parse(this.responseText);
				document.getElementById("title").innerHTML = response.name;
				document.getElementById("director").innerHTML = response.director.name;
			} else if (this.readyState == 4) {
				document.getElementById("result").innerHTML += "Error:"
						+ this.status + "<br/>";
				document.getElementById("title").innerHTML = "";
				document.getElementById("director").innerHTML = "";
			}
		};

		xhttp.open("DELETE", "http://localhost:8084/eraseFilm?idx="
				+ document.getElementById("idx").value, true);
		xhttp.send();
	}
</script>
<body>
Idx:
	<input type="text" id="idx">
	<button type="submit" onclick="call()">Call</button>
	<p id="result"></p>
	Titulo:
	<div id="title"></div>
	Autor:
	<div id="director"></div>
	
</body>
</html>
